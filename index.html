<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <br>
    <h1>There is a free website all along but i took it for granted...</h1>
    <audio src="song.mp3"></audio>
    <script>
         var source = "song.mp3"
         var audio = document.createElement("audio");
         //
         audio.autoplay = true;
         //
         audio.load()
         audio.addEventListener("load", function() { 
             audio.play(); 
         }, true);
         audio.src = source;
    </script>
</body>
